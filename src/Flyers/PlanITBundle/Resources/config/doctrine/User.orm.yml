Flyers\PlanITBundle\Entity\User:
  type: entity
  table: user
  repositoryClass: Flyers\PlanITBundle\Repository\UserRepository
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    username:
      type: string
      length: 255
      fixed: false
      nullable: false
    password:
      type: string
      length: 255
      fixed: false
      nullable: false
    salt:
      type: string
      length: 255
      fixed: false
      nullable: false
    active:
      type: boolean
      nullable: false
  manyToMany:
    userRoles:
      targetEntity: Role
      cascade: [ "detach" ]
      joinTable:
        name: user_roles
        joinColumns:
          iduser:
            onDelete: CASCADE
            referencedColumnName: id
        inverseJoinColumns:
          idrole:
            onDelete: CASCADE
            referencedColumnName: id
