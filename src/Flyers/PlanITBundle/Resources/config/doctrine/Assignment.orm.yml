Flyers\PlanITBundle\Entity\Assignment:
  type: entity
  table: assignment
  repositoryClass: Flyers\PlanITBundle\Repository\AssignmentRepository
  fields:
    idassignment:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    name:
      type: string
      length: 45
      fixed: false
      nullable: false
    description:
      type: text
      nullable: true
    begin:
      type: datetime
      nullable: true
    end:
      type: datetime
      nullable: true
    duration:
      type: float
      nullable: false
  oneToMany:
    children:
      targetEntity: Assignment
      mappedBy: parent
      cascade: [ "remove" ]
  manyToOne:
    parent:
      nullable: true
      targetEntity: Assignment
      cascade: [ "persist" ]
      inversedBy: children
      joinColumns:
        parent:
           referencedColumnName: idassignment
    project:
      targetEntity: Project
      cascade: [ "persist" ]
      mappedBy: null
      inversedBy: null
      joinColumns:
        project:
          referencedColumnName: idproject
      orphanRemoval: false
  manyToMany:
    persons:
      cascade: [ "persist" ]
      targetEntity: Person
      joinTable:
        name: assignment_persons
        joinColumns:
          idassignment:
            referencedColumnName: idassignment
        inverseJoinColumns:
          idperson:
            referencedColumnName: idperson
