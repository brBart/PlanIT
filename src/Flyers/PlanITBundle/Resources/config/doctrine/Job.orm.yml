Flyers\PlanITBundle\Entity\Job:
  type: entity
  table: job
  repositoryClass: Flyers\PlanITBundle\Repository\JobRepository
  fields:
    idjob:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    name:
      type: string
      length: 255
      fixed: false
      nullable: false
    description:
      type: text
      nullable: true
